<div 
  *ngFor="let item of items"
  class="ng-list--table-list"
  (click)="openUser(item)"
  > 
  <div>
    <strong>Name:</strong>  {{item.name}}</div>
  <div>
    <strong>Time:</strong> {{item.time}}</div>
  <div>
    <strong>Location:</strong> {{item.location}}</div>
  <div>
    <strong>Hobby:</strong> {{item.hobby}}</div>
  <div>
    <strong>Likes:</strong>{{item.likes}}</div>
</div>
<div>
 <pre> {{activeUser | json}}</pre>

</div>
